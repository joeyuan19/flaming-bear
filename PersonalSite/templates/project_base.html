<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Joe Yuan{% if project_title %}: {{project_title}}{% endif %}</title>
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <meta name="description" content="Personal Site for Joseph Yuan, a physicist, mathematician, and computer scientist, or more genrally just a curious problem solver." />
        <meta name="keywords" content="Joe, Joseph, Yuan, joe yuan, Physics, Computer, Science, mathematics, programming, problem solving, growth hacking, data science, scientist" />
        <link type="text/plain" rel="author" href="{% static "humans.txt" %}" />
        <link type="text/plain" rel="robots" href="{% static "robots.txt" %}"/>
        <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" />
        {% block "header_scripts" %}
        {% endblock %}
    </head>
    <body>
        <div id='' class='nav-bar'>
            <div class='nav-title'><span class='nav-title-text'>Projects</span></div>
            <div class='nav-item nav-drop-menu'>
                <ul>
                    <li></li>
                </ul>
            </div>
        </div>
        <div id="project-content">
            {% block 'content' %}
            {% endblock %}
        </div>
        {% block "footer_scripts" %}
        {% endblock %}
    </body>
</html>
